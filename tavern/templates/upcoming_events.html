<div class="upcoming_events" style="padding-top: 60px;">
    <h1> Upcoming Events</h1>
    <ul class="list-group">
    {% for event in upcoming_events %}
        <li class="list-group-item"><a href="{% url 'event_details' event.slug %}">{{ event.name }}</a></li>
        {% empty %}
        <li class="list-group-item">No upcoming events</li>
    {% endfor %}
    </ul>
</div>
